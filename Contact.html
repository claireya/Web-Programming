		<section>
			<h3>Contact Me!</h3>
			<form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDZ3dGNNLVFBTjR4bktTNGhQVEFfa3c6MA&amp;ifq" method="POST">
				<p>姓名<br>
				<input type="text" name="entry.0.single">
				</p>
				<p>性別<br>
				<input type="radio" name="entry.1.group" value="male">男<br>
				<input type="radio" name="entry.1.group" value="female">女
				</p>
				<p>喜歡的食物<br>
				<input type="checkbox" name="entry.2.group" value="beef">牛排
				<input type="checkbox" name="entry.2.group" value="paella">海鮮飯
				<input type="checkbox" name="entry.2.group" value="pasta">義大利麵
				</p>
				<p>跟我的關係<br>
				<select name="entry.3.single">
					<option value="friend">朋友</option>
					<option value="teacher">老師</option>
					<option value="unknown">陌生人</option>
					<option value="No">不告訴你</option>
				</select>
				<p>E-mail<br>
				<input type="text" name="entry.4.single">
				</p>
				<p>
				想說的話<br>
				<textarea cols=60 rows=6 name="entry.5.single"></textarea>
				</p>
				<input type="submit" value="Submit">
			</form>
		</section>
